<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <!-- <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /> -->

      <label for="email">Email or Username:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <!-- <label for="Batch">Batch:</label>
      <input type="text" name="Batch" id="Batch" required />

      <label for="CLG ID">CLG ID:</label>
      <input type="text" name="CLG ID" id="CLG ID" required /> -->

      <button type="submit"><a href="signup-success.html">Sign Up</a></button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const userData = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        batch: document.getElementById("Batch").value,
        clgId: document.getElementById("CLG ID").value,
      };

      try {
        const res = await fetch("http://localhost:3000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData),
        });

        const result = await res.json();
        if (res.status === 201) {
          // success â€” go to thank-you page
          window.location.href = "signup-success.html";
        } else {
          alert(result.message || "Signup failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
