<!DOCTYPE html>
<html>
<head>
  <title>POST Example</title>
</head>
<body>
  <h1>Send Data to Server</h1>

  <!-- Input fields -->
  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter your name"><br><br>

  <label>Address:</label>
  <input type="text" id="address" placeholder="Enter your address"><br><br>

  <label>Qualification:</label>
  <input type="text" id="qualification" placeholder="Enter your qualification"><br><br>

  <!-- Send button -->
  <button onclick="sendData()">Send Data</button>

  <script>
    function sendData() {
      // Get values from input fields
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const qualification = document.getElementById('qualification').value;

      // Create data object
      const data = {
        name: name,
        address: address,
        qualification: qualification
      };

      // Send POST request to the server
      fetch('http://localhost:3000/api/data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(responseData => console.log('Server Response:', responseData))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
